plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.10'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

allprojects {
    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation("io.arrow-kt:arrow-core:1.0.1")
    implementation("io.arrow-kt:arrow-core")
    implementation("io.kotest.extensions:kotest-assertions-arrow:1.2.3")
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'io.kotest:kotest-runner-junit5:5.2.1'
    testImplementation 'io.kotest:kotest-assertions-core:5.2.1'
    testImplementation 'io.kotest:kotest-property:5.2.1'

}

test {
    useJUnitPlatform()
}
